<html>
    <head>
        <title>Front-End</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Style.css" rel="stylesheet"/>
    </head>
    <body>
        <!-- Mini Curso Front-End-->

        <form action="" method="post" id="form" onsubmit="return validarDados()?
                        true : false">
            <table id="bordas">
                <tr>
                    <td><label>Nome:</label></td>
                    <td><input type="text"  id="nome" name="nome" class="texto"/>
                    </td>
                </tr>
                <tr>
                    <td><label>Login:</label></td>
                    <td><input type="text"  id="login" name="login" class="texto" 
                               /></td>
                </tr>
                <tr>
                    <td><label>Senha:</label></td>
                    <td><input type="password"  id="senha" name="senha" 
                               class="texto"/></td>
                </tr>
                <tr>
                    <td/>
                    <td><input type="submit" value="Salvar" name="salvar" id="btn"/>
                    </td>
                </tr>
            </table>
        </form>
        <script src="Script.js"></script>
    </body>
</html>
